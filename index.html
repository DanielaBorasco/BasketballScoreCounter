<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Daniela Borasco" />
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scorecard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div >
                <h3 class="board-title-home">HOME</h3>
                <p id="score-home" class="score-p">0</p>
                <button id="add1-btn" onclick="add1()">+1</button>
                <button id="add2-btn" onclick="add2()">+2</button>
                <button id="add3-btn" onclick="add3()">+3</button>
            </div>

            <div>
                <h3 class="board-title-home">GUEST</h3>
                <p id="score-guest" class="score-p">0</p>
                <button id="add1-btn" onclick="add1Guest()">+1</button>
                <button id="add2-btn" onclick="add2Guest()">+2</button>
                <button id="add3-btn" onclick="add3Guest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
